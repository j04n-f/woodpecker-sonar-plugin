# SonarQube project configuration for Go test case
sonar.host.url=http://localhost:9000
sonar.projectKey=test-go-project
sonar.projectName=Test Go Project
sonar.projectVersion=1.0.0

# Source code configuration
sonar.sources=src/
sonar.tests=src/
sonar.test.inclusions=**/*_test.go

# Go-specific settings
sonar.go.coverage.reportPaths=coverage.out

# Exclusions
sonar.exclusions=**/*_test.go,**/vendor/**,**/*.pb.go,**/*.mock.go

# Test exclusions (only test files should be in tests)
sonar.test.exclusions=**/vendor/**

# Coverage exclusions
sonar.coverage.exclusions=**/*_test.go,**/vendor/**,**/*.pb.go,**/*.mock.go

# Encoding
sonar.sourceEncoding=UTF-8

