# SonarQube project configuration for Node.js test case
sonar.projectVersion=1.0.0

# Source code configuration
sonar.sources=src/
sonar.tests=src/
sonar.test.inclusions=**/*.test.js,**/*.spec.js

# JavaScript/Node.js specific settings
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Exclusions
sonar.exclusions=**/*.test.js,**/*.spec.js,**/node_modules/**,**/coverage/**

# Test exclusions
sonar.test.exclusions=**/node_modules/**,**/coverage/**

# Coverage exclusions
sonar.coverage.exclusions=**/*.test.js,**/*.spec.js,**/node_modules/**,**/coverage/**

# Encoding
sonar.sourceEncoding=UTF-8