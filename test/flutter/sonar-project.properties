# SonarQube project configuration for Flutter test case
sonar.host.url=http://localhost:9000
sonar.projectKey=test-flutter-project
sonar.projectName=Test Flutter Project
sonar.projectVersion=1.0.0

# Source code configuration
sonar.sources=lib/
sonar.tests=test/

# Flutter-specific settings
sonar.dart.coverage.reportPaths=coverage/lcov.info

# Exclusions
sonar.exclusions=**/*.g.dart,**/*.freezed.dart,**/*.mocks.dart,**/generated/**

# Test exclusions
sonar.test.exclusions=**/generated/**

# Coverage exclusions
sonar.coverage.exclusions=**/*.g.dart,**/*.freezed.dart,**/*.mocks.dart,**/generated/**

# Encoding
sonar.sourceEncoding=UTF-8
