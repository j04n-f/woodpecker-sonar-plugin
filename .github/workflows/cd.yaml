---
name: Continuous Delivery

on:
  push:
    tags:
      - "*"

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    name: Build & Push Docker Image (${{ matrix.variant }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        variant: [default, node, go, flutter]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Allow Build Script to be Executed
        run: chmod +x scripts/build.sh

      - name: Build & Push Docker Image
        run: |
          ./scripts/build.sh \
            --registry "${{ env.REGISTRY }}/${{ github.repository_owner }}" \
            --image-name "sonar-plugin" \
            --tag-prefix "${{ github.ref_name }}" \
            --variant "${{ matrix.variant }}" \
            --push

  github-release:
    name: Create GitHub Release
    needs: [build-and-push]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          generate_release_notes: true
          make_latest: true
          body: |
            ## üê≥ Docker Images

            This release includes the following Docker images:

            ### Default Image
            ```bash
            docker pull ${{ env.REGISTRY }}/${{ github.repository_owner }}/sonar-plugin:${{ github.ref_name }}
            docker pull ${{ env.REGISTRY }}/${{ github.repository_owner }}/sonar-plugin:latest
            ```

            ### Node.js Variant
            ```bash
            docker pull ${{ env.REGISTRY }}/${{ github.repository_owner }}/sonar-plugin:node
            docker pull ${{ env.REGISTRY }}/${{ github.repository_owner }}/sonar-plugin:node-${{ github.ref_name }}
            ```

            ### Go Variant
            ```bash
            docker pull ${{ env.REGISTRY }}/${{ github.repository_owner }}/sonar-plugin:go
            docker pull ${{ env.REGISTRY }}/${{ github.repository_owner }}/sonar-plugin:go-${{ github.ref_name }}
            ```

            ### Flutter Variant
            ```bash
            docker pull ${{ env.REGISTRY }}/${{ github.repository_owner }}/sonar-plugin:flutter
            docker pull ${{ env.REGISTRY }}/${{ github.repository_owner }}/sonar-plugin:flutter-${{ github.ref_name }}
            ```

            See the [README](./README.md) for usage instructions and documentation.
